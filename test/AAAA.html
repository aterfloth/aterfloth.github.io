<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<head>
<style>
  
  .hidden{
    display: none;
  }

  .box{
    width: 100%;
    height:90%;
    background-color: blue;
    top: 10px;
    left: 10px;
    position: fixed;
  }

  .box:hover{background-color:green;}

  .pink{
    width: 20%;
    height: 50%;
    background-color: purple;
    top: 10px;
    left: 10px;
    position: fixed;
  }



  </style>
</head>
<body>



<div class="box"></div>
<div class="pink" class="pink" ></div>





<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  $(".box").click(function(){
      $(".pink").toggleClass("hidden");
    });

});




</script>
</body>
</html>
