
<!DOCTYPE html><html><head><title>Clockbar</title>



<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="style.css">

<style>

#cakepicture{
	background-image: url('cake.png');
	height: 3072px;
	width:4096px;
	cursor: -webkit-zoom-in; cursor: -moz-zoom-in;;
}

</style>

</head>

<body>

</body>

	window.open("sugar.html", "_blank", "toolbar=no, scrollbars=yes, resizable=yes, top=200, left=600, width=300, height=300");
	window.open("vanilla.html", "_blank", "toolbar=no, scrollbars=yes, resizable=yes, top=500, left=400, width=268, height=268");

});

</html>
